<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iste_students_form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://api.iconify.design/logos/google-gmail.svg"
    />
  </head>
  <body>
    <header class="primary_header">
      <nav class="primary_nav">
        <div class="max_width">
          <div class="logo">
            <a href="#">
              <img
                src="https://iste.nitk.ac.in/static/media/logo.9d5fe76d.png"
              />
            </a>
          </div>
          <div class="menu_list">
            <ul class="menu">
              <li>
                <a href="#" class="menu_btn">Home</a>
              </li>
              <li>
                <a href="#" class="menu_btn">About</a>
              </li>
              <li>
                <a href="#" class="menu_btn">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <fieldset>
        <div class="center">
          <p class="welcome">Welcome!</p>
          <form>
            <div class="input">
              <label class="large-label" for="first_name">First Name :</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                minlength="3"
                required="required"
                placeholder="first name"
              />
            </div>
            <div class="input">
              <label class="large-label" for="last_name">Last Name :</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                minlength="3"
                required="required"
                placeholder="last name"
              />
            </div>
            <div class="input">
              <label class="large-label" for="email">NITK Email Address :</label>
              <input
                type="email"
                id="email"
                name="email"
                pattern="@nitk.edu.in"
                placeholder="abc@nitk.edu.in"
                required="required"
              />
            </div>
            <div class="input">
              <label class="large-label" for="DOB">Date Of Birth :</label>
              <input type="date" id="DOB" name="DOB" required="required" />
            </div>
            <div class="input">
              <label class="large-label" for="branch">Branch :</label>
              <select id="branch" name="branch">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="AI">AI</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="MN">MN</option>
                <option value="CV">CV</option>
                <option value="CH">CH</option>
                <option value="MT">MT</option>
              </select>
            </div>
            <div class="input">
              <div class="radio">
                <span class="large-label">Hostel :</span><br />
                <input
                  type="radio"
                  id="karavali"
                  name="karavali"
                  value="karavali"
                />
                <label class="small-label" for="karavali">Karavali (Block 1)</label><br />
                <input
                  type="radio"
                  id="aravali"
                  name="aravali"
                  value="aravali"
                />
                <label class="small-label" for="aravali">Aravali (Block 2)</label><br />
                <input
                  type="radio"
                  id="sahyadri"
                  name="sahyadri"
                  value="sahyadri"
                />
                <label class="small-label" for="sahyadri">Sahyadri (Block 7)</label><br />
              </div>
            </div>
            <div class="input">
              <div class="checkbox">
                <span class="large-label">Languages :</span><br />
                <input type="checkbox" id="java" name="java" value="java" />
                <label class="small-label" for="java">Java</label><br />
                <input
                  type="checkbox"
                  id="python"
                  name="python"
                  value="python"
                />
                <label class="small-label" for="python">Python</label><br />
                <input type="checkbox" id="c++" name="c++" value="c++" />
                <label class="small-label" for="c++">C++</label><br />
                <input
                  type="checkbox"
                  id="javascript"
                  name="javascript"
                  value="javascript"
                />
                <label class="small-label" for="javascript">Javascript</label><br />
                <input type="checkbox" id="C" name="C" value="C" />
                <label class="small-label" for="C">C</label><br />
              </div>
            </div>
            <div class="input">
              <div class="textarea">
                <label class="large-label" for="ans">Why do you want to join ISTE?</label><br />
                <textarea
                  id="ans"
                  name="ans"
                  placeholder="Type Here"
                ></textarea>
              </div>
            </div>
            <div class="input">
                <button type="submit">submit</button>
            </div>
          </form>
        </div>
      </fieldset>
    </main>
    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="https://www.instagram.com/_._._uv_._._/"
            ><i class="icon ion-social-instagram"></i
          ></a>
          <a href="https://www.linkedin.com/in/yuvrajwale/"
            ><i class="icon ion-social-linkedin"></i
          ></a>
          <a href="https://twitter.com/yuvraj_wale"
            ><i class="icon ion-social-twitter"></i
          ></a>
          <a href="https://github.com/yuvraj-wale"
            ><i class="ion-social-github"></i
          ></a>
        </div>
        <p class="copyright">
          Created by Yuvraj Wale Â© 2022 <br />
          yuvrajwale16@gmail.com
        </p>
      </footer>
    </div>
  </body>
</html>
